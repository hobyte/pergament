name: setup repository

on: [workflow_call]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          
      - name: Install Dependencies
        run: npm ci
    
  