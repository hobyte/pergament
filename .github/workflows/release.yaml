name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  setup:
    uses: ./.github/workflows/setup.yaml
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build plugin
        run: npm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            main.js manifest.json styles.css